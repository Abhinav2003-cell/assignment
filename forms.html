<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div class="container">
        <h2>Job Application Form</h2>
        <form action="/submit-application" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="position">Position Applied For:</label>
            <input type="text" id="position" name="position" required><br><br>
    

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>


            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover-letter" rows="5" required></textarea><br><br>

            <label for="experience">Years of Experience:</label>
            <select id="experience" name="experience" required>
                <option value="0">0 years</option>
                <option value="1">1 years</option>
                <option value="2">2years</option>
                <option value="3">3 years</option>
                <option value="4+">4+ years</option>
            </select><br><br>

            <input type="submit" value="Submit Application">
        </form>
    </div>
</body>
</html>
</head>

</body>
</html>
